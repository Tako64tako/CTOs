<!-- 静的ファイルのURLを生成するstaticタグをロードする -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- ヘッダー情報のタイトルを個別に設定できるようにする -->
      <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href={% static "appcss/index.css" %}>

        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
         $(function() {
             var height=$("header").height();
             $("main").css("margin-top", height + 10);
         });
         </script>
    </head>
    <body>
        <header>
           <h1>
              <a href="/">CTOs<span class="header_subtitle">customer <div>try on service</div></span></a>
           </h1>
           <nav class="pc-nav">
              <ul>
                <li class="search_box">
                    <form class="search_form" action="#" method="get" autocomplete="off">
                        <input class="search_input" placeholder="search here"  type="search" name="q">
                        <input class="search_btn fas fa-search" type="submit" value="&#xf002;">
                  </form>
               </li>
               <li><a href="{% url 'accounts:login' %}"><i class="fas fa-user-alt"></i></a></li>
            </ul>
         </nav>
      </header>
   </body>
   <!-- メインコンテンツ -->
   <main>
      <!-- メインコンテンツの本体部分は各ページのテンプレートで埋め込む -->
      {% include 'list.html' %}
      {% block contents %}{% endblock %}
   </main>
</html>
